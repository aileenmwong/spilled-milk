<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
  <title>Spilled Milk</title>
</head>
<body>
  <div class="spilled-milk">

  <div class="puddle">
    <div class="main-puddle"></div>
    <div class="small-puddle-left"></div>
    <div class="small-puddle-bottom"></div>
  </div>

  <div class="milk-carton">
    <div class="top-carton"></div>
    <div class="middle-carton">
      <div class="left-middle-carton"></div>
      <div class="right-middle-carton"></div>
    </div>
    <div class="base-carton">
      <div class="left-base-carton">
        <div class="face">
          <div class="eyes">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
          </div>
          <div class="tears">
            <div class="tear left-tear"></div>
            <div class="tear right-tear"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="milk">MILK</div>
      </div>
      <div class="right-base-carton"></div>
    </div>
  </div>

  </div>

</body>
</html>
